name: Docker E2E Test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:
    inputs:
      branch:
        description: Branch or ref to test (e.g. main, feature/my-branch, refs/heads/main)
        required: false
        default: main

concurrency:
  group: docker-e2e-${{ github.event.pull_request.number || github.event.inputs.branch || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}

      # <database-relational-block>
      - name: Prepare relational env file
        run: cp env-example-relational .env

      - name: Ensure shared docker network exists
        run: docker network inspect vault-net >/dev/null 2>&1 || docker network create vault-net

      - name: Start relational dependencies
        run: docker compose --env-file .env -f docker/compose.dependencies.yaml -p ci-relational-deps up -d

      - name: Run e2e tests for NestJS with TypeORM
        id: relational
        env:
          APP_DOCKERFILE: docker/Dockerfile.ci
          APP_COMMAND: /opt/start-ci.sh
          APP_RESTART_POLICY: "no"
        run: docker compose --env-file .env -f docker/compose.app.yaml -p ci-relational-app up --build --abort-on-container-exit --exit-code-from app

      - name: Copy prod.log from container to host
        if: ${{ failure() && steps.relational.conclusion == 'failure' }}
        run: docker cp ci-relational-app-app-1:/usr/src/app/prod.log .

      - name: Stop relational docker services
        if: always()
        run: |
          docker compose --env-file .env -f docker/compose.app.yaml -p ci-relational-app down -v || true
          docker compose --env-file .env -f docker/compose.dependencies.yaml -p ci-relational-deps down -v || true
      # </database-relational-block>

      - name: Upload prod.log to artifacts for debugging
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: prod-logs
          path: prod.log
