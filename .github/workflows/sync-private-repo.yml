name: SYNC PRIVATE REPO

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push main (no force)
        env:
          TOKEN: ${{ secrets.ORG_REPO_TOKEN }}
        run: |
          TARGET="https://x-access-token:${TOKEN}@github.com/Metapolitanltd/VeroVaultBackend.git"
          git remote add target "$TARGET"
          git push target main:main