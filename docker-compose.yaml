name: vault

services:
  postgres:
    image: postgres:17.6-alpine
    container_name: vault-postgres
    restart: unless-stopped
    networks:
      - vault-net
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: "${DATABASE_USERNAME:-postgres}"
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD:-postgres}"
      POSTGRES_DB: "${DATABASE_NAME:-next_block}"
      # Opt-in to the Postgres 18+ versioned layout while staying on 17.x.
      # This makes later major upgrades much smoother.
      PGDATA: "/var/lib/postgresql/17/docker"
    volumes:
      # For Postgres 18+ the recommended mount target is /var/lib/postgresql (not /data).
      - vault-postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\" -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:8.4-alpine
    container_name: vault-redis
    restart: unless-stopped
    networks:
      - vault-net
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - vault-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  maildev:
    image: maildev/maildev:2.2.1
    container_name: vault-maildev
    restart: unless-stopped
    networks:
      - vault-net
    ports:
      - "${MAIL_CLIENT_PORT:-1080}:1080"
      - "${MAIL_PORT:-1025}:1025"

  pgadmin:
    image: dpage/pgadmin4:9.8.0
    container_name: vault-pgadmin
    restart: unless-stopped
    networks:
      - vault-net
    ports:
      - "${PGADMIN_PORT:-8888}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL:-admin@example.com}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD:-Q7r9T3pL}"
    volumes:
      - vault-pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: relational.test.Dockerfile
    container_name: vault-app
    hostname: vault-app
    restart: unless-stopped
    networks:
      - vault-net
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      maildev:
        condition: service_started


volumes:
  vault-postgres-data:
  vault-redis-data:
  vault-pgadmin-data:

networks:
  vault-net:
    name: vault-net
    external: true
